<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <h1 th:text="${title}"></h1>

        <form method="post" th:object="${item}">

            <table>

                <tr>

                    <td><label th:for="*{name}">Item:</label></td>
                    <td><input th:field="*{name}" /></td>
                    <td class="errors" th:errors="*{name}"></td>

                </tr>

                <tr>

                    <td><label th:for="*{description}">Description:</label></td>
                    <td><input th:field="*{description}" /></td>
                    <td class="errors" th:errors="*{description}"></td>

                </tr>

            </table>

            <input type="submit" value="Edit" /> |
            <a th:href="'/item/remove/' + *{id}">Remove</a> |
            <a href="/user">Cancel</a>

        </form>

    </body>
</html>
