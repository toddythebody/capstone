<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <h1 th:text="${title}"></h1>

        <ul>
            <div th:each="user : ${userList}">
                <li><a th:href="'/user/' + ${user.name}" th:text="${user.name}"></a></li>
            </div>
        </ul>


    </body>
</html>
