<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></title>
    </head>
    <body>

        <h1 th:text="${title}"></h1>

        <span class="error" th:if="${error} != null" th:text="${error}"></span>

        <form method="post" th:object="${user}">

            <table>

                <tr>
                    <td><label th:for="*{name}">Username:</label></td>
                    <td><input th:field="*{name}" /></td>
                    <td class="errors" th:errors="*{name}"></td>
                </tr>

                <tr>
                    <td><label th:for="*{password}">Password:</label></td>
                    <td><input type="password" th:field="*{password}" /></td>
                    <td class="errors" th:errors="*{password}"></td>
                </tr>

            </table>
            <input type="submit" value="Login" />

        </form>

        <a href="/user/logout" th:text="Logout"></a> |
        <a href="/user/register" th:text="Register"></a>
    </body>
</html>
