<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></title>
    </head>
    <body>

        <div class="pageHeader">
            <h1 th:text="${title}"></h1>
        </div>

        <div class="errorsBlock">
            <div class="errors" th:if="${error} != null" th:text="${error}"></div>
        </div>

        <form method="post" th:object="${user}">

            <table class="homepage">

                <tr>
                    <td><label for="name">Username:</label></td>
                    <td><input id="name" th:field="*{name}" /></td>
                </tr>

                <div class="errorsBlock">
                    <div class="errors" th:errors="*{name}"></div>
                    <div class="errors" th:errors="*{password}"></div>
                </div>

                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input id="password" type="password" th:field="*{password}" /></td>
                </tr>

            </table>
            <div class="submitNav">
                <input type="submit" value="Login" />
                <a href="/user/register"><input type="button" value="Register" /></a>
            </div>
        </form>

    </body>
</html>
