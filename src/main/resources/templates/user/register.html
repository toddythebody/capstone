<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <div class="pageHeader">
            <h1 th:text="${title}"></h1>
        </div>

        <div class="errorsBlock">
            <div class="errors" th:if="${error} != null" th:text="${error}"></div>
        </div>

        <form method="post" th:object="${user}">

            <table class="registerTable">

                <tr>
                    <td><label for="name">Username:</label></td>
                    <td><input id="name" th:field="*{name}" /></td>
                </tr>

                <div class="errorsBlock">
                    <div class="errors" th:errors="*{name}"></div>
                    <div class="errors" th:errors="*{email}"></div>
                    <div class="errors" th:errors="*{password}"></div>
                </div>

                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input id="email" type="email" th:field="*{email}" /></td>
                </tr>

                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input id="password" type="password" th:field="*{password}" /></td>
                </tr>

                <tr>
                    <td><label for="verify">Verify-Password:</label></td>
                    <td><input id="verify" name="verify" type="password" /></td>
                </tr>

            </table>

            <div class="submitNav">
                <input type="submit" value="Register" />
                <a href="/user/logout"><input type="button" value="Cancel" /></a>
            </div>

        </form>

    </body>
</html>
