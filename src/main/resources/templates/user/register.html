<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <h1 th:text="${title}"></h1>

        <div class="error" th:if="${error} != null" th:text="${error}"></div>

        <form method="post" th:object="${user}">

            <table>

                <tr>
                    <td><label th:for="*{name}">Username:</label></td>
                    <td><input th:field="*{name}" /></td>
                    <td class="errors" th:errors="*{name}"></td>
                </tr>

                <tr>
                    <td><label th:for="*{email}">Email:</label></td>
                    <td><input type="email" th:field="*{email}" /></td>
                    <td class="errors" th:errors="*{email}"></td>
                </tr>

                <tr>
                    <td><label th:for="*{password}">Password:</label></td>
                    <td><input type="password" th:field="*{password}" /></td>
                    <td class="errors" th:errors="*{password}"></td>
                </tr>

                <tr>
                    <td><label for="verify">Verify-Password:</label></td>
                    <td><input id="verify" name="verify" type="password" /></td>
                </tr>

            </table>

            <input type="submit" value="Register" />

        </form>

        <a href="/user/logout" th:text="Logout"></a>
    </body>
</html>
